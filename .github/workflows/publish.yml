name: Publish Package

on:
  release:
    types: [created]

defaults:
  run:    
    working-directory: sample-packages/npm

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm i
      - run: npm ci
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: |
          echo -e 'larmitage-bjss\n${{ secrets.PAT }}' | npm login \
            --registry=https://npm.pkg.github.com/ \
            --auth-type=legacy \
            -e=laura.armitage@bjss.com
      - run: npm publish
